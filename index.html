<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">calculator</h1>
            <button class="header__info-button"></button>
        </header>
        <main>
            <section class="calculator">
                <form class="calc" name="calcForm">
                    <input type="text" value="" name="calcInput" class="calc__input" disabled autocomplete="off">
                    <ul class="calc__buttons-list">
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-1">1</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-2">2</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-3">3</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol math-symbol" id="button-divide">&divide;</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-4">4</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-5">5</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-6">6</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol math-symbol" id="button-multiply">&times;</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-7">7</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-8">8</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-9">9</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol math-symbol" id="button-plus">+</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol" id="button-pointer">&larr;</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button number" id="button-zero">0</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol" id="button-equal">=</button>
                        </li>
                        <li class="calc__list-item">
                            <button type="button" class="calc__button symbol math-symbol" id="button-minus">-</button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__title">&copy; hvny, 2023</h2>
        </footer>
        <div class="popup">
            <p class="popup__text">
                Hi. This is&nbsp;a&nbsp;simple calculator for my&nbsp;portfolio. Not all the functionality has been implemented yet. There are bugs. Lots of&nbsp;bugs. The project is&nbsp;under development and is&nbsp;constantly being improved :)
            </p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/popup-handler.js"></script>
</body>

</html>
